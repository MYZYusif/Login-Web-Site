<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
          <input type="text" name="username" placeholder="Name" name="name" minlength="2" required>
          <input type="password" name="password" placeholder="Password" name="password" min="16" max="62" required>
          <button type="submit">Log in</button>
        </form>
        <div class="separator"></div>
        <p>
          No Account? <a href="./Register.html">Register</a>
        </p>
      </div>
</body>
<script src="./login.js"></script>
</html>
